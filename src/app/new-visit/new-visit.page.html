<ion-header>
  <ion-toolbar>
	<ion-title>Nouvelle Visite /!\ WIP /!\</ion-title>
	<ion-buttons slot="end">
		<ion-button (click)="reload()" slot="end">
		  <ion-icon name="refresh"></ion-icon>
		</ion-button>
		<ion-button (click)="toggleAffichage()" slot="end">
		  <ion-icon name="apps"></ion-icon>
		</ion-button>
	</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<app-affichage 
		id="affic" 
		style="
			display: none;
			z-index: 3000; 
			position: absolute; 
			top: 0; left: 25%; 
			bottom: 0; 
			right: 0;
			" ></app-affichage>
	<div id="mapVisit" style="width:100%; height:100%; position: relative;"></div>
</ion-content>
