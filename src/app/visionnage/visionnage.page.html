<ion-header>
  <ion-toolbar>
    <ion-title>Visionnage</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="reload()" slot="end">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="mapVisio" style="width:100; height:100%;"></div>
</ion-content>

<ion-footer>
  <ion-button expand="block" (click)="GoToNewVisit()">
    Commencer la visite
  </ion-button>
</ion-footer>
