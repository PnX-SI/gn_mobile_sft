<ion-header>
	<ion-toolbar >
	  	<ion-buttons slot="start">
		  <ion-back-button></ion-back-button>
		</ion-buttons>
    	<ion-title>Paramètres</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-list-header>
			<ion-label><strong>Observateur</strong></ion-label>
		</ion-list-header>
		<ion-item button (click)="goToObserver()">
			<ion-label>
			<h3>Observateur par défaut</h3>
			<p>Placehoder observateur</p>
			</ion-label>
		</ion-item>
		<ion-list-header>
			<ion-label><strong>Pointage</strong></ion-label>
		</ion-list-header>
		<ion-item button (click)="CpaFai()">
			<ion-label>Afficher sur la carte</ion-label>
			 <ion-checkbox slot="end" checked></ion-checkbox>
		</ion-item>
		<ion-list-header>
			<ion-label><strong>A propos</strong></ion-label>
		</ion-list-header>
		<ion-item>
			<ion-label>
			<h3>Version de l'application</h3>
			<p>placeholder version</p>
			<p>placeholder date</p>
			</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
