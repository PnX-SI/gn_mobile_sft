<ion-header>
  <ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="disconnect()">
					<ion-icon name="power"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title>Flore</ion-title>
    <ion-button color="primary" size="small" shape="round" slot="end" (click)="goToSetting()">
    	<ion-icon slot="icon-only" name="settings"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-item-group>
		<ion-item-divider><strong>Etat de l'appareil</strong></ion-item-divider>
		<ion-item>
			<ion-label>
				<h3>dernière synchronisation</h3>
				<p>Placeholder date</p>
			</ion-label>
		</ion-item>
		<ion-item>
			<ion-label>
				<h3>entrées non synchronisées</h3>
				<p>Placeholder nombre</p>
			</ion-label>
		</ion-item>
	</ion-item-group>
  	<ion-button expand="block" (click)="goToSync()">Synchroniser</ion-button>
</ion-content>

<ion-footer>
	<ion-button expand="block" (click)="goToInput()">nouvelle entrée</ion-button>
</ion-footer>
